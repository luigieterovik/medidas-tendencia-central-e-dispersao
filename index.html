<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="divWrapper">
        <header class="header">
            <h1>Central e Dispersão</h1>
        </header>

        <div class="divWrapperbody">
            <div class="divCalculo">
                <div class="divNumeros">
                    <label class="digitar" id="labelNumeros">Digite os números separando-os por vírgula. Para números decimais, digite as casas após ponto:</label><br>
                    <textarea placeholder="1,2,3,4" id="textareaNumeros"></textarea>
                </div>

                <div class="divQuantidade">
                    <label class="digitar" id="labelQuantidade">Digite quantas vezes se repete o respectivo número acima:</label><br>
                    <br><textarea placeholder="2,3,2,1" id="textareaQuantidade"></textarea>
                </div>
                <br><button class="buttonCalcular">Calcular</button>
            </div>
        
            <div class="divResultado">
                <label class="labelResultado">Média aritmética:</label>
                <br><input class="inputResultados" id="inputResultadosMedia" disabled></input>
        
                <br><label class="labelResultado">Mediana:</label>
                <br><input class="inputResultados" id="inputResultadosMediana" disabled></input>
        
                <br><label class="labelResultado">Variância:</label>
                <br><input class="inputResultados" id="inputResultadosVariancia" disabled></input>
        
                <br><label class="labelResultado">Desvio-padrão:</label>
                <br><input class="inputResultados" id="inputResultadosDesvioPadrao" disabled></input>
        
                <br><label class="labelResultado">Moda:</label>
                <br><input class="inputResultados" id="inputResultadosModa" disabled></input>
            </div>
        </div>
    </div>
</body>

<script src="./scripts.js"></script>

</html>
